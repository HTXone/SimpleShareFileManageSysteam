	<script>
		
		
		regUserName=/^[a-zA-Z]\w{5,11}$/
		regPwd=/^\w{8,20}$/
		
		function checkInputforReg(id,reg,msg){
			var input=find(id);
			if(!reg.test(input.value)){
				find(id+"Tip").innerHTML=msg;
				find(id+"Tip").className="text-danger";
				mv[id]=false;
				// Vue.set(mv.check, id, false);
				console.log("false")
				return false;
			}
			else{
				find(id+"Tip").innerHTML="√ ok";
				find(id+"Tip").className="text-success";
				mv[id]=true;
				// Vue.set(mv.check, id, true);
				console.log("true")
				return true;
			}
		}
		function checkPassword(){
			var p1=find("password")
			var p2=find("passwordc")
			if(p1.value==p2.value){
				find("passwordcTip").innerHTML="√ ok";
				find("passwordcTip").className="text-success";
				mv.passwordc=true;
				// Vue.set(mv.check, passwordc, true);
				return true;
			}
			else{
				find("passwordcTip").innerHTML="密码不一致";
				find("passwordcTip").className="text-danger";
				mv.passwordc=false;
				// Vue.set(mv.check, passwordc, false);
				return false;
			}
		}
		function find(id){
			return document.getElementById(id);
		}
		
		
		var mv =new Vue({
			el:"#apprig",
			data:{
				username:false,
				password:false,
				passwordc:false,
				factoryname:false,
			},
			computed:{
				dis(){
					if(this.username && this.password && this.passwordc && this.factoryname){
						return false;
					}
					return true;
				}
			},
			methods:{
				
				
			}
		})
	</script>
